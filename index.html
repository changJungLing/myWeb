<!DOCTYPE html>
<html>
  <!-- index.html-->
<head>
<meta charset="BIG5">
<title>HTML 5 layout</title>
</head>
  <style>
  body {background-color: #9ed6af;}
  header {
    background-color: #59eaea;
    padding: 1em;
    text-align: center;
    }
  nav {
    background-color:#fd9d7a;
    padding: 10px;
    font-size: 30px;
    margin: 7px;
    }
  aside {
    background-color: #8d7ee6;
    height: 200px;
    width: 100px;
    float: left;
    }
  section {
    background-color: #f57df2;
    margin-left: 115px;
    } 
  article {background-color: greenyellow;}
  footer {
    background-color: #6ba0f1;
    clear: both;
    }
  </style>
  <body>
  <!-- write your header here -->
  <header>
    <h1> my header</h1> 
    </header>
  
  <!-- write your nav here -->
  <nav> my nav </nav>
    
  <!-- write your aside here -->
  <aside> my aside</aside>
    
  <!-- write your section here -->
  <section> my section 
    <!-- write your article here -->
    <article> my article 1</article>
    <article> my article 2</article>
    <article> my article 3</article>
    <article> my article 4</article>
    </section>

    
  <!-- write your footer here -->
  <footer> my footer </footer>
   </body>
  </html>
